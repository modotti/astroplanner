<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Target Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Target Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="target-details">
    <app-date-location-widget />
    <app-target-title [target]="target" />
    <div class="info-row first-row">
      <div>
        <app-target-data [target]="target" />
      </div>
      <div style="flex: 0 0;">
        <app-moon-status [sky]="plan?.sky" />
      </div>
    </div>
    <div class="info-row">
      <app-moon-impact [impact]="plan?.moonImpact"/>
    </div>
    <div class="info-row">
      <app-visibility-window style="width: 100%;" [plan]="plan" />
    </div>
  </div>
</ion-content>
