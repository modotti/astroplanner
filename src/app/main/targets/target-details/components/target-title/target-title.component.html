<div class="target-title">
  <div style="display: flex;">
    <div>
      <img [src]="group | targetIcon" alt="{{ type }}" class="icon">
    </div>
    <div>
      <div class="text-lg text-bold">{{ catalogueEntry }}</div>
      <div class="text-md">{{ familiarName }}</div>
      <div class="text-md text-gray">{{ type }}</div>
    </div>
  </div>
  <div class="like-col" [class.liked]="target?.liked" (click)="likeTarget(target)">
    <i class="fas fa-heart fa-lg"></i>
  </div>
</div>
