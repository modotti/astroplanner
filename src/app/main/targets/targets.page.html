<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Targets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Header condensado -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Targets</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="target-page">

    <!-- Campo de busca -->
    <ion-searchbar placeholder="Search by name or catalogue..." (ionInput)="onSearch($event)" [value]="searchTerm()">
    </ion-searchbar>

    <!-- Filtro por tipo -->
    <div style="display: flex; justify-content: space-between;">
      <ion-item>
        <ion-select label="Filter by type" interface="popover" placeholder="All types"
          [value]="selectedGroups()" (ionChange)="onGroupsChange($event)">
          <ion-select-option [value]="[]">All types</ion-select-option>
          <ion-select-option *ngFor="let g of targetGroups()" [value]="g">
            {{ g }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none" class="like-filter" (click)="toggleLikedFilter()">
        <i class="fas fa-heart fa-lg" [class.selected]="showOnlyLiked()"></i>
      </ion-item>
    </div>

    <!-- Lista de resultados (paginada) -->
    <ion-list lines="none" *ngIf="visibleTargets().length; else noResults" class="result">
      <app-target-card *ngFor="let t of visibleTargets()" [target]="t" (targetSelected)="openTarget($event)"
        (targetLiked)="likeTarget($event)" />
    </ion-list>

    <!-- BotÃ£o "Show more" -->
    <div class="load-more" *ngIf="filteredTargets().length > visibleCount()">
      <ion-button expand="block" fill="outline" (click)="loadMore()">
        Show more ({{ filteredTargets().length - visibleCount() }})
      </ion-button>
    </div>

    <!-- Empty state -->
    <ng-template #noResults>
      <div class="no-targets">
        No targets found
      </div>
    </ng-template>
  </div>
</ion-content>
